<!DOCTYPE html>
<html>
<head>
	<title>Employee Tracker</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

	<script
	  src="https://code.jquery.com/jquery-3.2.1.js"
	  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous"></script>

	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

	<div class="jumbotron col-md-9">
		<h1 class="text-center">Employee Data Management</h1>
		<h6 class="text-center">A Comprehensive Directory of Employee Billable hours</h6>
	</div>

	<div class="col-md-9 empDiv">
	<div class="card"> 
		<div class="card-header text-white bg-info">Current Employees</div>
		
	<table class="table">
		<thead>
			<tr>
				<th>Employee Name</th>
				<th>Role</th>
				<th>Start Date</th>
				<th>Months Worked</th>
				<th>Monthly Rate ($)</th>
				<th>Total Billed ($)</th>	
			</tr>
		</thead>
		<tbody id="employees">

		</tbody>
	</table>

	</div>
	</div>

	<br>

	<div class="col-md-9 empDiv">
	<div class="card" id="addEmployeeDIv">
		<div class="card-header text-white bg-info">Add Employee</div>

		<form>
			<div class="form-group">
				<label for="name-input">Employee Name</label>
				<input type="text" class="form-control" id="name-input">
			</div>
			<div class="form-group">
				<label for="role-input">Role</label>
				<input type="text" class="form-control" id="role-input">
			</div>
			<div class="form-group">	
				<label for="startDate-input">Start Date (DD/MM/YY)</label>
				<input type="text" class="form-control" id="startDate-input">
			</div>
			<div class="form-group">
				<label for="rate-input">Monthly Rate</label>
				<input type="text" class="form-control" id="rate-input">
			</div>
				<button class="btn btn-info text-white" id="add-employee" type="submit">Submit</button>
		</form>
	</div>
	</div>

	<script type="text/javascript" src="javascript.js"></script>

</body>
</html>
